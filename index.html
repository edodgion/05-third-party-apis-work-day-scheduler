<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- Time Blocks -->
    <div class="container">
      <form class="row time-block">    
      <div class= "col-md-1 hour" data-hour="9">9AM</div>
    <input id ="hour-9" type="text" class="col-md-9 description"/>
    <button class=" btn saveBtn col-md-1" id ="hour-1" ><i class ="fas fa-save fa-2x"></i></button>
      </form>

      <form class="row time-block">    
      <div class= "col-md-1 hour" data-hour="10">10AM</div>
      <input id ="hour-10" type="text" class="col-md-9 description"/>
    <button class=" btn saveBtn col-md-1"><i class ="fas fa-save fa-2x"></i></button>
  </form>

  <form class="row time-block">    
      <div class= "col-md-1 hour" data-hour="11">11AM</div>
      <input id ="hour-11" type="text" class="col-md-9 description"/>
    <button class=" btn saveBtn col-md-1"><i class ="fas fa-save fa-2x"></i></button>
  </form>

  <form class="row time-block">    
      <div class= "col-md-1 hour" data-hour="12">12PM</div>
      <input id ="hour-12" type="text" class="col-md-9 description"/>
    <button class=" btn saveBtn col-md-1"><i class ="fas fa-save fa-2x"></i></button>
  </form>

  <form class="row time-block">    
      <div class= "col-md-1 hour" data-hour="13">1PM</div>
      <input id ="hour-13" type="text" class="col-md-9 description"/>
    <button class=" btn saveBtn col-md-1"><i class ="fas fa-save fa-2x"></i></button>
  </form>

  <form class="row time-block">    
      <div class= "col-md-1 hour" data-hour="14">2PM</div>
      <input id ="hour-14" type="text" class="col-md-9 description"/>
    <button class=" btn saveBtn col-md-1"><i class ="fas fa-save fa-2x"></i></button>
  </form>

  <form class="row time-block">    
      <div class= "col-md-1 hour" data-hour="15">3PM</div>
      <input id ="hour-15" type="text" class="col-md-9 description"/>
    <button class=" btn saveBtn col-md-1"><i class ="fas fa-save fa-2x"></i></button>
  </form>

  <form class="row time-block">    
      <div class= "col-md-1 hour" data-hour="16">4PM</div>
      <input id ="hour-16" type="text" class="col-md-9 description"/>
    <button class=" btn saveBtn col-md-1"><i class ="fas fa-save fa-2x"></i></button>
    </form>

    <form class="row time-block">    
      <div class= "col-md-1 hour" data-hour="17">5PM</div>
      <input id ="hour-17" type="text" class="col-md-9 description"/>
    <button class=" btn saveBtn col-md-1" id ="hour-9"><i class ="fas fa-save fa-2x"></i></button>
  </form>

    </div>
  </div>
  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
